<nz-layout>
  <nz-sider class="g-sider" nzCollapsible [(nzCollapsed)]="isCollapsed">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
        <li nz-menu-item>
            <span title><i class="anticon anticon-rocket"></i><span class="nav-text">Features</span></span>
            <!-- <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul> -->
          </li>
      <li nz-menu-item>
        <span title><i class="anticon anticon-code-o"></i><span class="nav-text">Project</span></span>
        <!-- <ul>
          <li nz-menu-item><i class="anticon anticon-appstore"></i>项目列表</li>
          <li nz-menu-item><i class="anticon anticon-gift"></i>新建项目</li>
        </ul> -->
      </li>
      <li nz-menu-item>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
        <!-- <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul> -->
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
      <!-- <li nz-menu-item nz-menu-item-divider>12</li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li> -->

    </ul>
  </nz-sider>
  <nz-layout>
    <!-- <nz-header style="background: #fff; padding:0;"></nz-header> -->
    <nz-content class="g-main">
      <nz-breadcrumb class="g-breadcrumb">
        <nz-breadcrumb-item>Projects</nz-breadcrumb-item>
        <nz-breadcrumb-item>Board</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="g-content">
    
          <nz-spin   class="mt-loading" [nzSpinning]="isLoading" [nzSize]="'large'"></nz-spin>
       
          <div class="project-list" *ngIf="!isLoading">
              <nz-row>
                  <nz-input [nzType]="'search'" [nzPlaceHolder]="'Search Project'" [(ngModel)]="_value" style="width: 300px;margin-left:10px;margin-bottom:10px" (nzOnSearch)="onSearch($event)"></nz-input>

              </nz-row>
              <div nz-row [nzGutter]="24">
                
                  <div nz-col *ngFor="let item of projects"  [nzSpan]="6" nzXs="24" nzSm="12" nzMd="8" nzLg="6">
                    <div class="mt-card">
                        <div class="title">
                              <h3>{{item.title}}
                                </h3>
                                <h4>
                                    猫图小程序</h4>
                  
  
                          </div>
                        
                        <div class="cover" [style.background-image]=item.imageUrl>

                        </div>
                     
                    </div>
                   
                  </div>
                  <div nz-col [nzSpan]="6" nzXs="24" nzSm="12" nzMd="8" nzLg="6">
                      <div class="mt-card add">
                          <div class="title">
                            
                              <i class="anticon anticon-plus"></i>
    
                            </div>
                      
                      </div>
                     
                    </div>
  
                  
              </div>   
              <!-- <nz-pagination [(nzPageIndex)]="page" [nzTotal]="50" [nzSize]="'small'"></nz-pagination> -->

          </div>


      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Mt Cola ©2018 By iallai</nz-footer>
  </nz-layout>
</nz-layout>

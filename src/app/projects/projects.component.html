<nz-breadcrumb class="g-breadcrumb">
    <nz-breadcrumb-item>Projects</nz-breadcrumb-item>
    <nz-breadcrumb-item>Board</nz-breadcrumb-item>
  </nz-breadcrumb>
  <div class="g-content">

      <nz-spin   class="mt-loading" [nzSpinning]="isLoading" [nzSize]="'large'"></nz-spin>
   
      <div class="project-list" *ngIf="!isLoading">
          <nz-row>
              <nz-input [nzType]="'search'" [nzPlaceHolder]="'Search Project'" [(ngModel)]="_value" style="width: 300px;margin-left:10px;margin-bottom:10px" (nzOnSearch)="onSearch($event)"></nz-input>

          </nz-row>
          <div nz-row [nzGutter]="24">
            
              <div nz-col *ngFor="let item of projects"  [nzSpan]="6" nzXs="24" nzSm="12" nzMd="8" nzLg="6">
                <div class="mt-card">
                    <div class="title">
                          <h3>{{item.title}}
                            </h3>
                            <h4>
                                猫图小程序</h4>
              

                      </div>
                    
                    <div class="cover" [style.background-image]=item.imageUrl>

                    </div>
                 
                </div>
               
              </div>
              <div nz-col [nzSpan]="6" nzXs="24" nzSm="12" nzMd="8" nzLg="6">
                  <div class="mt-card add">
                      <div class="title">
                        
                          <i class="anticon anticon-plus"></i>

                        </div>
                  
                  </div>
                 
                </div>

              
          </div>   
          <!-- <nz-pagination [(nzPageIndex)]="page" [nzTotal]="50" [nzSize]="'small'"></nz-pagination> -->

      </div>


  </div>
